<!doctype html>
<html lang="en">
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
  </head>
  <style>
    .hidden {
      display: none;
    }
  </style>
  <body>
    <h1>Random Number Game</h1>
    <div>
      <label for="maxNumber">Generate a number between 0 and</label>
      <input type="number" id="maxNumber" min="1" />
    </div>

    <div>
      <label for="userGuess">Guess the number: </label>
      <input type="number" id="userGuess" min="1" />
      <button onclick="generateRandomNumber()">Play!</button>
    </div>

    <p class="hidden" id="randomNumber"></p>
    <p class="hidden" id="result"></p>

    <script src="/index.js"></script>
  </body>
</html>
